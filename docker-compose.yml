version: "3"

#services that needs to be up and running
services:
  employee-jdbc:
    image: employee-jdbc
    ports:
      - "8080:8080"
    networks:
      - employee-mysql
    depends_on:
      - mysqldb
 
  mysqldb:
    image: mysql:8
    volumes:
       - db-data:/var/lib/mysqldatabase/data
    networks:
      - employee-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=bootdb  

volumes:
  db-data:
  
networks:
  employee-mysql: